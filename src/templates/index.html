<html>
<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <h1 class="page-header">Welcome to the Product Controller PoC</h1>
        </div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <legend>Start</br></legend>
        <form action="/product-configure" method="post">
            <fieldset>
                <legend>Selecting subarray</legend>
                <p>
                 <label>Subarray:</label>
                 <select id = "subarray" name = "subarray">
                   {% for subarray in subarrays %}
                     <option value = "{{subarray}}">{{subarray}}</option>
                   {% endfor %}
                 </select>
                </p>
                <p>
                  <label for="receptors">Select of receptors:</label>
                </p>
                <p>
                  {% for receptor in receptors %}
                    <input type="checkbox" id="{{receptor}}" name="receptors[]" value="{{receptor}}">
                    <label for="{{receptor}}"> "{{receptor}}"</label><br>
                  {% endfor %}
                </p>
                <p>
                  <input type="submit" value="Start">
                </p>
            </fieldset>
        </form>
    </div>
    <div class="col-md-3">
        <legend>Stop</br></legend>
        <form action="/stop">
            <fieldset>
                <p>
                    <label for="subarray">Subarray (between 1 and 4):</label>
                </p>
                <p>
                    <input type="number" id="subarray" name="subarray" min="1" max="4" value=1>
                </p>
                <p>
                    <input type="submit" value="Stop">
                </p>
            </fieldset>
        </form>
    </div>
    <div class="col-md-3">
        <legend>Status</br></legend>
        <form action="/status">
            <fieldset>
                <p>
                    <label for="subarray">Subarray (between 1 and 4):</label>
                </p>
                <p>
                    <input type="number" id="subarray" name="subarray" min="1" max="4" value=1>
                </p>
                <p>
                    <input type="submit" value="Status">
                </p>
            </fieldset>
        </form>
    </div>
    <div class="col-md-2"></div></div>
  </body>
</html>
