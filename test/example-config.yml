---

argo_url: http://argo.sdp.kat.ac.za
# argo_token_file: /tmp/my-secret-token
serviceaccount: workflow
subarrays:
  subarray1:
    namespace: sdparray1
  subarray2:
    namespace: sdparray2
antennas:
  - "m000"
  - "m001"
  - "m002"
  - "m003"
components:
  ingest:
    default_image: "harbor.sdp.kat.ac.za:443/infra/pocingest:0.5"
    resources:
      - "allocation_info":
          "role": "realtime"
        "name": "cpus"
        "role": "realtime"
        "scalar":
          "value": 1.2
        "type": "SCALAR"
  telstate:
    docker_image: "harbor.sdp.kat.ac.za:443/infra/pocbatch_setup:0.4"
  calibration:
    docker_image: "harbor.sdp.kat.ac.za:443/infra/poccalibrator:0.1"
    resources: {
      "limits": {
        "cpu": "500m",
        "memory": "1Gi",
        "sdp.kat.ac.za/jellybeans": 1,  # Fake resource
      },
      "requests": {"cpu": "500m", "memory": "1Gi",
                   "sdp.kat.ac.za/jellybeans": 1},
    }
